tab_inst_1=Als u een site wilt verbergen of zichtbaar wilt maken in de tabbladen of het vervolgmenu Meer sites, selecteer dan de site hieronder en klik op de enkele pijl naar rechts of naar links om deze te verplaatsen.  Als u alle sites wilt verplaatsen, klik dan op een dubbele pijl.
tab_inst_2=Als u de zichtbare tabbladen anders wilt ordenen, selecteer dan een site in het vak Zichtbare sites en klik op de enkele pijl omhoog of omlaag om de volgorde te wijzigen.  Gebruik de buitenste pijl omhoog of omlaag om een selectie naar het begin of einde van de lijst te verplaatsen.  Als u meerdere sites wilt verplaatsen, selecteer dan een site, houd de CTRL-toets ingedrukt (of Command op de Mac) en klik op een of meer andere sites. Klik vervolgens op een pijl.
tab_inst_3=Als u het aantal sites dat prominent wordt weergegeven in de werkpleknavigatie wilt veranderen, wijzigt u het getal bij Tonen. Klik vervolgens op Voorkeuren bijwerken om de wijzigingen aan te brengen.
