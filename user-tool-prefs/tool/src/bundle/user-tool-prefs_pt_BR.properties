tab_inst_1_alt=Personalizar Guias permite que voc\u00ea personalize a navega\u00e7\u00e3o por sites somente na sua vers\u00e3o do Sakai.
tab_inst_2_alt=Use as teclas de setas para a esquerda e direita para alterar a visibilidade dos seus sites. Use as teclas para cima e para baixo para definir seus Sites Ativos como guias.
