tab_inst_4_alt=Os sites da parte superior {0} s\u00e3o exibidos como guias de navega\u00e7\u00e3o e a lista inteira ser\u00e1 exibida na guia Meus Sites Ativos. A ordem mostrada aqui afeta somente os primeiros {0} sites. 
tab_inst_5_alt=Meus Sites Ocultos
tab_inst_6_alt=Esses sites n\u00e3o s\u00e3o exibidos na guia Meus Sites Ativos. Entretanto, voc\u00ea ainda pode acess\u00e1-los pelas Configura\u00e7\u00f5es do Site. 
tab_inst_7_alt=Precisa publicar ou remover a publica\u00e7\u00e3o de um site?  
tab_inst_8_alt=As configura\u00e7\u00f5es dessa p\u00e1gina afetam somente a sua navega\u00e7\u00e3o pessoal. Para publicar ou deixar de publicar sites para todos os usu\u00e1rios, acesse as Configura\u00e7\u00f5es do Site. 
 
 
tab_inst_1=Para ocultar ou exibir um site nas guias ou nos menus suspensos "mais sites", selecione o site abaixo e use clique na seta para a esquerda ou para a direita a fim de mover o site. Para mover todos os sites, clique na seta dupla.
tab_inst_2=Para alterar a ordem de exibi\u00e7\u00e3o dos seus sites, selecione um site na caixa "Sites Vis\u00edveis nas Guias" e use as setas para cima ou para baixo. Use as setas externas para cima e para baixo a fim de mover uma sele\u00e7\u00e3o para o come\u00e7o ou o final da lista. Para mover v\u00e1rios sites, selecione um site, mantenha pressionada a tecla Control (ou Command no Mac) e clique em qualquer outro site. Depois clique na seta.
tab_inst_3=Para alterar o n\u00famero de sites exibidos na navega\u00e7\u00e3o de sites, atualize o n\u00famero de exibi\u00e7\u00e3o. Depois clique em Atualizar Prefer\u00eancias para executar as altera\u00e7\u00f5es.
