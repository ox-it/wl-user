tab_inst_1_alt=Etiketak pertsonalizatzeak baimena ematen dizu zure guneetan nabigatzeko zure Sakai bertsioan bakarrik.
tab_inst_2_alt=Erabili ezkerreko eta eskuineko gezien botoiak zure guneetako ikuspena aldatzeko. Erabili gorako eta beherako botoiak zure gune aktiboak etiketetan jartzeko.
tab_inst_3_alt=Nire gune aktiboak
tab_inst_4_alt=Goiko {0} guneak etiketa moduan azaltzen dira zure nabigazioan, eta zerrenda osoa Nire gune aktiboak etiketan azalduko da.  Hemen erakusten den ordena aurreneko {0} guneei dagokie bakarrik. 
tab_inst_5_alt=Nire gune ezkutuak
tab_inst_6_alt=Gune hauek ez dira azaltzen Nire gune aktiboak etiketan. Hala ere, haietarako sarbidea duzu Lan-gunearen ezarpenetatik. 
tab_inst_7_alt=Gune bat argitaratzeko edo desargitaratzeko beharra duzu?  
tab_inst_8_alt=Orrialde honetako ezarpenak zure nabigazio pertsonalari dagozkio. Guneak erabiltzaile guztientzat argitaratzeko edo desargitaratzeko, zoaz Lan-gunearen ezarpenetara. 
 
 
tab_inst_1=Gune bat ezkutatzeko, aukeratu gune hori ‘Etiketetan ikusgai dauden guneak’ dioen tokitik, eta erabili eskuineko gezia ‘Etiketetan ikusgai EZ dauden guneak’ dioen tokira eramateko. Gero egin klik ‘Eguneratu lehentasunak’ dioen tokian, aldaketak gauzatzeko. 
tab_inst_2= Zure etiketetan guneen ordena aldatzeko, aukeratu gune bat ‘Etiketetan ikusgai dauden guneak’ dioen tokitik, eta erabili gorako edo beherako geziak guneen ordena aldatzeko zure etiketetan. Gero egin klik ‘Eguneratu lehentasunak’ dioen tokian, aldaketak gauzatzeko. 
